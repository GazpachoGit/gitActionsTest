name: Go artifact

on: push

env:
  SOURCE_FILE_NAME: hello_server

jobs:
  build_go_app:
    name: Build
    runs-on: ubuntu-latest
    steps: 

    - name: Checkout code
      uses: actions/checkout@v1

    - name: Build ${{env.SOURCE_FILE_NAME}} for Linux ubuntu
      run: go build ${{env.SOURCE_FILE_NAME}}.go

    - name: Build ${{env.SOURCE_FILE_NAME}} for Windows
      run: GOOS=windows GOARCH=amd64 go build ${{ env.SOURCE_FILE_NAME }}.go

    - name: Upload artifact for Linux
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: ./${{env.SOURCE_FILE_NAME}}
        
    - name: Upload artifact for Linux
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: ./${{env.SOURCE_FILE_NAME}}.exe
  
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    needs: [build_go_app]
    steps:
      # need the shell script
      - name: Check out code
        uses: actions/checkout@v1

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: ./linux
      
      - name: check files
        run: ls -ltra

      - name: Test ${{env.SOURCE_FILE_NAME}}
        run: source ./test_go_app_for_linux.sh

  test-windows:
    name: Test Windows
    runs-on: [windows-latest]
    needs: [build_go_app]
    steps:

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: windows
        path: ./windows
        
    - name: Test ${{ env.SOURCE_FILE_NAME }}
      run: windows/${{ env.SOURCE_FILE_NAME }}.exe

        
